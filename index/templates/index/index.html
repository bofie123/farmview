{% extends "index/base.html" %}

{% block index %}

  <div class='row'>
    <div class='page-header col-sm-12 col-md-6 col-md-offset-3'>
      <h1>Farmview</h1>
      <p class='lead'>Any short description for the application?</p>
    </div>
  </div>

  <div class='row'>
    <div class='col-md-12'>
      <div class='row'>
        {% for notice in notices %}
          <div class='col-sm-12 col-md-4'>
            <div class='panel {{ notice.notice_type }}'>
              <div class='panel-heading'>{{ notice.title }}</div>
              <div class='panel-body'>
                {{ notice.content }}
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
